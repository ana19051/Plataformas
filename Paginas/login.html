<!DOCTYPE html>
<head>
	<meta charset = "UTF-8">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="shortcut icon" href="../img/infinitoico.ico">
	<title>LOGIN</title>
</head>
<body>
	<form id="form_login" action="../paginas/contenido.html" method="post"> 
		<section class="form-login">
		<h3>LOGIN AFTER &nbsp; &nbsp; <img heiht="20" width="50" src="../img/infinito.jpg"></h3><br>
		
		<input class="con" type="email" name="correo" id="correo" title="Correo" placeholder="Ingrese el correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
		
		<input class="con" type="password" name="contraseña" id="contraseña" title="Contraseña con: Caracter especial, Números y Letras en mayúscula y minúscula, Mínimo 5 caracteres" placeholder="Ingrese la contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" required />
		
		<button type="submit" id="botone" class="botones" href="../paginas/contenido.html">Ingresar</button>
		<p><a href="../index.html">Registrar cuenta</a></p>
		</section>
	</form>
</body>
