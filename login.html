<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="img/infinitoico.ico">
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
</head>

<body>
	<form novalidate id="form-login" method="post" novalidate class="container">
		<section class="form-login">

			<h3>LOGIN AFTER &nbsp; &nbsp; <img heiht="20" width="50" src="img/infinito.jpg"></h3> <br>
			
			<div class="form-group">
				<label for="correo">Correo del usuario</label>
				<input type="text" id="correo" name="correo" class="form-control" placeholder="Ingrese el correo" required />
			</div>

			<div class="form-group">
				<label for="contrasena">Contraseña</label>
				<input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required />
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Ingresar">
			</div>
			
		</section>
		
	</form>
	<script src="js/vendor/pristine.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
