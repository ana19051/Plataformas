<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REGISTRO</title>
	<link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/infinitoico.ico">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
</head>

<body>
<form id="form-registro" method="post" novalidate class="container" action="scripts/script.php">
  <section class="form-registro">
    <h3>REGISTRO AFTER &nbsp; &nbsp; <img heiht="20" width="50" src="img/infinito.jpg"></h3> <br>

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre completo" required />
    </div>

    <div class="form-group">
      <label>Edad</label>
      <input type="text" id="edad" name="edad" class="form-control" placeholder="Ingrese su edad" min="1" required />
    </div>
  
    <div class="form-group">
        <label>Departamento</label>
        <select class="form-control" name="departamento" id="departamento" onchange="cargarCiudades();" required />
        <option value="">Departamentos</option> </select>
    </div> 
   
    <div class="form-group">
      <label>Ciudad</label>
      <select class="form-control" name="ciudad" id="ciudad" required />
      <option value="">Ciudades</option> </select>
    </div> 

    <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese el correo" required/>
    </div>

    <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required/>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Registrarse" />
      <input type="reset" class="btn btn-primary" value="Limpiar Campos" />
    </div>

  </section>

</form>
<script src="js/vendor/pristine.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
